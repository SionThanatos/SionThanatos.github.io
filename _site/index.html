    <style>

.desktop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100vh - 30px);
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            z-index: 0;
        }

        .desktop-icon {
            width: 80px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            padding: 4px;
        }

        .desktop-icon:hover {
            background: #000080;
            color: white;
        }

        .desktop-icon:active {
            background: #808080;
            color: white;
        }

        .desktop-icon-img {
            width: 32px;
            height: 32px;
            margin-bottom: 4px;
        }

        .desktop-icon-label {
            font-size: 11px;
            word-break: break-all;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: calc(100vh - 30px);
        }





        .content {
            position: absolute;
            padding: 5px;
            background-size: cover;
            background-position: center;
            border: 1px solid #ccc;
            box-sizing: border-box;
            overflow: hidden;
            display: none;
        }

        .resizer {
            position: absolute;
            width: 10px;
            height: 10px;
            background: transparent;
            z-index: 90;
        }

        .resizer.right {
            right: 0;
            top: 0;
            width: 10px;
            height: 100%;
            cursor: ew-resize;
        }

        .resizer.bottom {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            cursor: ns-resize;
        }

        .resizer.corner {
            right: 0;
            bottom: 0;
            width: 20px;
            height: 20px;
            cursor: nwse-resize;
        }

        .btn {
            cursor: pointer;
            margin-left: 5px;
            display: inline-block;
        }

        #window1 {
            top: 100px;
            left: 100px;
            background-image: url('/assets/img/image1.jpg');
            display: block;
        }

        #window2 {
            top: 200px;
            left: 500px;
            background-image: none;
        }

        #window3 {
            top: 100px;
            left: 1000px;
        }

        #window4 {
            top: 300px;
            left: 300px;
            width: 600px;
            height: 400px;
            color: white;
            display: block;
            border: 1px solid #ccc;
            font-family: 'Lucida Console', Monaco, monospace;
        }

        #wrapperWindow {
            top: 150px;
            left: 150px;
            display: block;
            z-index: 10;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: #c0c0c0;
            border-top: 2px solid #dfdfdf;
            display: flex;
            align-items: center;
            padding: 0 5px;
            z-index: 1000;
        }

        .start-btn {
            height: 24px;
            padding: 0 10px;
            background: #c0c0c0;
            border: 2px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            box-shadow: 1px 1px 0 0 #000;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
        }

        .start-btn:active {
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            box-shadow: inset 1px 1px 0 0 #000;
        }

        .taskbar-items {
            display: flex;
            margin-left: 10px;
            gap: 5px;
            flex: 1;
            overflow: hidden;
        }

        .taskbar-item {
            padding: 0 10px;
            height: 24px;
            background: #c0c0c0;
            border: 2px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            box-shadow: 1px 1px 0 0 #000;
            display: flex;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        .taskbar-item:active {
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            box-shadow: inset 1px 1px 0 0 #000;
        }

        .taskbar-item.active {

            box-shadow: inset 1px 1px 0 0 #000;

    <script>
        let highestZIndex = 1;

        window.onload = function() {
            adjustWindowToImage('window1', '/assets/img/image1.jpg', false);
            adjustWindowToImage('window2', '/assets/img/windows2.png', true);
            adjustWindowToImage('window3', '/assets/img/windows1.png', true);
            enableDrag('window1');
            enableDrag('window2');
            enableDrag('window3');
            enableDrag('window4');
            enableDrag('wrapperWindow');
            enableResize('window1');
            enableResize('window2');
            enableResize('window3');
            enableResize('window4');
            enableResize('wrapperWindow');
            enableClose('window1');
            enableClose('window2');
            enableClose('window3');
            enableClose('window4');
            enableClose('wrapperWindow');

            // Prevent default behavior for buttons inside wrapperWindow
            document.querySelectorAll('#wrapperWindow .btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                });
            });
        };

        function adjustWindowToImage(windowId, imageUrl, showAfterLoad) {
            const img = new Image();
            img.src = imageUrl;
            img.onload = function() {
                const element = document.getElementById(windowId);
                element.style.width = img.width + 'px';
                element.style.height = img.height + 'px';
                if (showAfterLoad) {
                    element.style.display = 'block';
                }
            };
        }

        function enableDrag(elementId) {
            const element = document.getElementById(elementId);
            let offsetX = 0, offsetY = 0, startX = 0, startY = 0;
            let isDragging = false;

            element.onmousedown = function(e) {
                if (e.target.classList.contains('resizer') || e.target.classList.contains('btn')) return;
                e.preventDefault();
                bringToFront(element);
                startX = e.clientX;
                startY = e.clientY;
                offsetX = element.offsetLeft;
                offsetY = element.offsetTop;
                isDragging = true;
                console.log(`Starting drag on ${elementId} at (${startX}, ${startY})`);
                document.onmousemove = moveElement;
                document.onmouseup = stopMovingElement;
            };

            function moveElement(e) {
                if (!isDragging) return;
                e.preventDefault();
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                element.style.left = (offsetX + dx) + "px";
                element.style.top = (offsetY + dy) + "px";
                console.log(`Dragging ${elementId} to (${element.style.left}, ${element.style.top})`);
            }

            function stopMovingElement() {
                isDragging = false;
                document.onmousemove = null;
                document.onmouseup = null;
                console.log(`Stopped dragging ${elementId}`);
            }
        }

        function enableResize(elementId) {
            const element = document.getElementById(elementId);
            const right = document.createElement('div');
            right.className = 'resizer right';
            const bottom = document.createElement('div');
            bottom.className = 'resizer bottom';
            const corner = document.createElement('div');
            corner.className = 'resizer corner';

            element.appendChild(right);
            element.appendChild(bottom);
            element.appendChild(corner);

            right.addEventListener('mousedown', initResize);
            bottom.addEventListener('mousedown', initResize);
            corner.addEventListener('mousedown', initResize);

            function initResize(e) {
                e.preventDefault();
                bringToFront(element);
                const startWidth = element.offsetWidth;
                const startHeight = element.offsetHeight;
                const startX = e.clientX;
                const startY = e.clientY;

                function resize(e) {
                    if (e.target.classList.contains('right') || e.target.classList.contains('corner')) {
                        element.style.width = Math.max(100, startWidth + (e.clientX - startX)) + 'px';
                    }
                    if (e.target.classList.contains('bottom') || e.target.classList.contains('corner')) {
                        element.style.height = Math.max(100, startHeight + (e.clientY - startY)) + 'px';
                    }
                }

                function stopResize() {
                    window.removeEventListener('mousemove', resize);
                    window.removeEventListener('mouseup', stopResize);
                }

                window.addEventListener('mousemove', resize);
                window.addEventListener('mouseup', stopResize);
            }
        }

        function enableClose(elementId) {
            const element = document.getElementById(elementId);
            const closeButton = element.querySelector('.btn-close');
            closeButton.onclick = function() {
                element.style.display = 'none';
            };
        }

        function bringToFront(element) {
            element.style.zIndex = ++highestZIndex;
        }

        // Start menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const startBtn = document.querySelector('.start-btn');
            startBtn.addEventListener('click', function() {
                startBtn.classList.toggle('active');
                const startMenu = document.getElementById('startMenu');
                if (startMenu.style.display === 'block') {
                    startMenu.style.display = 'none';
                } else {
                    startMenu.style.display = 'block';
                }
            });

            const startMenuItems = document.querySelectorAll('#startMenu .menu-dropdown-item');
            startMenuItems.forEach(item => {
                item.addEventListener('click', function() {
                    alert(`选择了: ${item.innerText}`);
                    document.getElementById('startMenu').style.display = 'none';
                    startBtn.classList.remove('active');
                });
            });

            document.addEventListener('click', function(e) {
                if (!e.target.closest('.start-btn, #startMenu')) {
                    document.getElementById('startMenu').style.display = 'none';
                    startBtn.classList.remove('active');
                }
            });
        });
    </script>
