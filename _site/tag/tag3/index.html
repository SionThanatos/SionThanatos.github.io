    <style>
        .content {
            position: absolute;
            padding: 5px;
            background-size: cover;
            background-position: center;
            border: 1px solid #ccc;
            box-sizing: border-box;
            overflow: hidden; /* 去掉滚动条 */
        }

        .resizer {
            position: absolute;
            width: 10px;
            height: 10px;
            background: transparent;
            z-index: 90;
        }

        .resizer.right {
            right: 0;
            top: 0;
            width: 10px;
            height: 100%;
            cursor: ew-resize;
        }

        .resizer.bottom {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            cursor: ns-resize;
        }

        .resizer.corner {
            right: 0;
            bottom: 0;
            width: 20px;
            height: 20px;
            cursor: nwse-resize;
        }

        .btn {
            cursor: pointer;
            margin-left: 5px;
            display: inline-block;
        }

        #window1 {
            top: 100px;
            left: 100px;
            background-image: url('/assets/img/image1.jpg');
        }

        #window2 {
            top: 200px;
            left: 500px;
            background-image: none; /* 不使用背景图 */
        }

        #window3 {
            top: 100px;
            left: 1000px;
        }
    </style>
    <script>
        window.onload = function() {
            adjustWindowToImage('window1', '/assets/img/image1.jpg');
            adjustWindowToImage('window2', '/assets/img/windows2.png');
            adjustWindowToImage('window3', '/assets/img/windows1.png');
            enableDrag('window1');
            enableDrag('window2');
            enableDrag('window3');
            enableResize('window1');
            enableResize('window2');
            enableResize('window3');
            enableClose('window1');
            enableClose('window2');
            enableClose('window3');
            setupButtonsForWindow('window1'); // 绑定按钮事件到特定窗口
        };

        function adjustWindowToImage(windowId, imageUrl) {
            const img = new Image();
            img.src = imageUrl;
            img.onload = function() {
                const element = document.getElementById(windowId);
                element.style.width = img.width + 'px';
                element.style.height = img.height + 'px';
            };
        }

        function enableDrag(elementId) {
            const element = document.getElementById(elementId);
            let offsetX = 0, offsetY = 0, startX = 0, startY = 0;
            let isDragging = false;

            element.onmousedown = function(e) {
                if (e.target.classList.contains('resizer')) return; // Skip if resizer is clicked
                e.preventDefault();
                startX = e.clientX;
                startY = e.clientY;
                offsetX = element.offsetLeft;
                offsetY = element.offsetTop;
                isDragging = true;
                document.onmousemove = moveElement;
                document.onmouseup = stopMovingElement;
            };

            function moveElement(e) {
                if (!isDragging) return;
                e.preventDefault();
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                element.style.left = (offsetX + dx) + "px";
                element.style.top = (offsetY + dy) + "px";
            }

            function stopMovingElement() {
                isDragging = false;
                document.onmousemove = null;
                document.onmouseup = null;
            }
        }

        function enableResize(elementId) {
            const element = document.getElementById(elementId);
            const right = document.createElement('div');
            right.className = 'resizer right';
            const bottom = document.createElement('div');
            bottom.className = 'resizer bottom';
            const corner = document.createElement('div');
            corner.className = 'resizer corner';

            element.appendChild(right);
            element.appendChild(bottom);
            element.appendChild(corner);

            right.addEventListener('mousedown', initResize);
            bottom.addEventListener('mousedown', initResize);
            corner.addEventListener('mousedown', initResize);

            function initResize(e) {
                e.preventDefault();
                window.addEventListener('mousemove', resize);
                window.addEventListener('mouseup', stopResize);
            }

            function resize(e) {
                if (e.target.classList.contains('right')) {
                    element.style.width = (e.clientX - element.getBoundingClientRect().left) + 'px';
                } else if (e.target.classList.contains('bottom')) {
                    element.style.height = (e.clientY - element.getBoundingClientRect().top) + 'px';
                } else if (e.target.classList.contains('corner')) {
                    element.style.width = (e.clientX - element.getBoundingClientRect().left) + 'px';
                    element.style.height = (e.clientY - element.getBoundingClientRect().top) + 'px';
                }
            }

            function stopResize() {
                window.removeEventListener('mousemove', resize);
                window.removeEventListener('mouseup', stopResize);
            }
        }

        function enableClose(elementId) {
            const element = document.getElementById(elementId);
            const closeButton = element.querySelector('.btn-close');
            closeButton.onclick = function() {
                element.style.display = 'none';
            };
        }

        function setupButtonsForWindow(windowId) {
            const windowElement = document.getElementById(windowId);
            const maxButton = windowElement.querySelector('.btn_max');
            const minButton = windowElement.querySelector('.btn_min');

            function maximize() {
                windowElement.style.width = '100%';
                windowElement.style.height = '100%';
                windowElement.style.left = '0';
                windowElement.style.top = '0';
            }

            function minimize() {
                const postContent = windowElement.querySelector('.post_content');
                const width = window.innerWidth || document.documentElement.clientWidth || document.getElementsByTagName("body")[0].clientWidth;

                if (width > 900) {
                    windowElement.style.width = "800px";
                    postContent.style.width = "98.5%";
                }
            }

            maxButton.addEventListener('click', maximize, false);
            minButton.addEventListener('click', minimize, false);
        }
    </script>
